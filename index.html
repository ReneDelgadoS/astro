<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astro page</title>
</head>
<body>
    <div class="form">
        <div class="logo">
            <h1>Astro</h1>
            <h3>Web page for the Astro API</h3>
        </div>
        <div>
            <label for="in_filter">Filter</label>
            <input type="text" name="in_filter" id="in_filter">
            <label for="in_newest">Newest Date</label>
            <input type="date" name="in_newest" id="in_newest">
            <label for="in_oldest">Oldest Date</label>
            <input type="date" name="in_oldest" id="in_oldest">
            <input type="button" id="in_search" value="Search">
        </div>
    </div>
    <div class="content">
        <span class="notice" id="content_notice">Search for pictures!!!!</span>
        <div id="menu">
            
        </div>
        <div class="entry">
            <img src="" alt="" id="e_img">
            <div id="e_data">
                <h1 id="e_tittle"></h1>
                <p>Added to the DB in:<span id="e_date"></span></p>
                <p id="e_explanation"></p>
            </div>
        </div>
    </div>
</body>
<script  src="main.js"></script>
</html>
